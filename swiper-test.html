<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="_js/swiper.css">
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    body {
        overflow: hidden;
    }

    .content {
        position: absolute;
        top: 100px;
        bottom: 0;
        width: 100%;
        background: gold;
    }

    .stand {
        position: relative;
        width: 100%;
        height: 100px;
        background: blue;
    }

    .container {
        width: 100%;
        height: 368px;
        background: purple;
    }

    .one,
    .two,
    .three {
        width: 100%;
        height: 300px;
    }

    .wrapper_one,
    .wrapper_two,
    .wrapper_three {
        width: 100%;
        height: 368px;
    }

    .scroller_one,
    .scroller_two,
    .scroller_three {
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class='content'>
        <div class='stand'></div>
        <div class='container'>
            <div class="swiper-container" style='overflow: unset'>
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class='wrapper_one'>
                            <div class='scroller_one'>
                                <div class='one' style='background: red;'>1</div>
                                <div class='one' style='background: yellow;'></div>
                                <div class='one' style='background: blue;'></div>
                                <div class='one' style='background: black;'></div>
                                <div class='one' style='background: purple;'></div>
                                <div class='one' style='background: green;'></div>
                                <div class='one' style='background: gray;'></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class='wrapper_two'>
                            <div class='scroller_two'>
                                <div class='two' style='background: yellow;'>2</div>
                                <div class='two' style='background: red;'></div>
                                <div class='two' style='background: blue;'></div>
                                <div class='two' style='background: black;'></div>
                                <div class='two' style='background: purple;'></div>
                                <div class='two' style='background: green;'></div>
                                <div class='two' style='background: red;'></div>
                                <div class='one' style='background: red;'>2</div>
                                <div class='one' style='background: yellow;'></div>
                                <div class='one' style='background: blue;'></div>
                                <div class='one' style='background: black;'></div>
                                <div class='one' style='background: purple;'></div>
                                <div class='one' style='background: green;'></div>
                                <div class='one' style='background: gray;'></div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class='wrapper_three'>
                            <div class='scroller_three'>
                                <div class='three' style='background: pink;'>3</div>
                                <div class='three' style='background: red;'></div>
                                <div class='three' style='background: blue;'></div>
                                <div class='three' style='background: gold;'></div>
                                <div class='three' style='background: purple;'></div>
                                <div class='three' style='background: green;'></div>
                                <div class='three' style='background: black;'></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src='_js/swiper.js'></script>
    <script type="text/javascript" src='iscroll-probe.js'></script>
    <script type="text/javascript" src='_js/jquery.min.js'></script>
    <script type="text/javascript">
    var mySwiper = new Swiper('.swiper-container', {
        resistanceRatio: 0,
        freeMode: false,
        touchAngle: 10,
        
        scrollerTransform: [0, 0, 0],
        scrollerObj: [],
        isOverflow: false,
        isStorageScroller: false,
        isSlidChange: false,
        on: {
            slideChangeTransitionStart: function() {
                // 记录 前一个选项卡 滑动距离
                var transformScroller = parseInt(this.slides[this.previousIndex ? this.previousIndex : 0].children[0].children[0]
                    .style.transform.match(/-?\d+/g)[1]);
                this.passedParams.scrollerTransform[this.previousIndex] = transformScroller;
                console.log(transformScroller, 'oooooooooooooooooooooooooooooooooooooooooo')
            },
            slideChangeTransitionEnd: function() {
                var transformContentArray = $('.content').css('transform').match(/-?\d+/g);
                var transformContent = transformContentArray ? parseInt(transformContentArray[transformContentArray.length - 1]) : 0;

                initControl.initScroll(this.activeIndex, transformContent);

            	this.passedParams.isSlidChange = false;

            }
        }
    });
    var oneScroller,
        twoScroller,
        threeScroller;

    window.onload = function() {
        initControl.initScroll();
    }

    var initControl = (function() {
        function animate() {
            var y = this.y >> 0,
                oldScrollY = mySwiper.passedParams.scrollerTransform[mySwiper.activeIndex],
                oldScrollY = oldScrollY ? oldScrollY : 0;
            console.log(y, mySwiper.activeIndex, '=================================');

            if (y > -100) {
                $('.content').css('transform', 'translate(0,' + y + 'px)');

                $(mySwiper.slides[mySwiper.activeIndex]).children().children()
                    .css('transform', 'translate(0,' + oldScrollY + 'px)')
                    .children().css('margin-top', 0);
                if (!mySwiper.passedParams.isOverflow) {
                    $(mySwiper.slides[mySwiper.activeIndex]).children().children()
                        .css('transform', 'translate(0,0px)')
                }


                $('.stand').prependTo('.content');
                $('.content').css('margin-top', 0);
            } else {
                $('.content').css('transform', 'translate(0,' + -100 + 'px)');

                if (this.startY > -100 && mySwiper.passedParams.isOverflow) {
                    $('.swiper-container').css('overflow', 'unset');
                    $('.content').css('bottom', 0);
                    y = mySwiper.passedParams.scrollerTransform[mySwiper.activeIndex] - 100;
                    this.y = y;
                    mySwiper.passedParams.isOverflow = false;
                }

                $(mySwiper.slides[mySwiper.activeIndex]).children().children()
                    .css('transform', 'translate(0,' + (y + 100) + 'px)');

                $(this.scroller).css('transform', 'translate(0,' + (y + 100) + 'px)');
                $('.stand').appendTo('body');
                $('.content').css('margin-top', 100);
            }
        }

        function cancelScroll() {
            var y = this.y >> 0;
            console.log(y, '===============================');

            if (y <= -100) {
                $(this.scroller).css('transform', 'translate(0,' + (y + 100) + 'px)');
                $('.content').css('transform', 'translateY(' + -100 + 'px)');
            } else {
                $(this.scroller).css('transform', 'translate(0,' + mySwiper.passedParams.scrollerTransform[mySwiper.activeIndex] + 'px)');
                $('.content').css('transform', 'translateY(' + y + 'px)');
            }
        }

        return {
            initScroll: function(index, transformContent) {
                var index = index ? index : 0,
                    transformContent = transformContent ? transformContent : 0,
                    transformScroller = mySwiper.passedParams.scrollerTransform[mySwiper.activeIndex];


                if (index === 0) {
                    if (oneScroller) {
                        // oneScroller.refresh();
                        // y = parseInt(sessionStorage.getItem(0), 10);
                        // oneScroller.scroller.style.transform = 'translate(0,' + y + 'px)';
                    } else {
                        oneScroller = new IScroll('.wrapper_one', {
                            probeType: 3,
                            bounce: false,
                            subMargin: -100

                        })
                        oneScroller.on('scroll', animate)
                        oneScroller.on('scrollEnd', animate)
                        oneScroller.on('scrollCancel', cancelScroll)

                        mySwiper.passedParams.scrollerObj.push(oneScroller);
                    }
                    // console.log(mySwiper.passedParams.scrollerTransform[0])
                }
                if (index === 1) {
                    y = parseInt(sessionStorage.getItem(1), 10)

                    if (twoScroller) {

                    } else {
                        twoScroller = new IScroll('.wrapper_two', {
                            probeType: 3,
                            bounce: false,
                            subMargin: -100

                        })
                        twoScroller.on('scroll', animate)
                        twoScroller.on('scrollEnd', animate)
                        twoScroller.on('scrollCancel', cancelScroll)

                        mySwiper.passedParams.scrollerObj.push(twoScroller);

                    }

                    $(twoScroller.scroller).css('tranform', 'translate(0,' + y + 'px)')

                }
                if (index === 2) {
                    y = parseInt(sessionStorage.getItem(2), 10)

                    if (threeScroller) {

                    } else {
                        threeScroller = new IScroll('.wrapper_three', {
                            probeType: 3,
                            bounce: false,
                            subMargin: -100

                        })
                        threeScroller.on('scroll', animate)
                        threeScroller.on('scrollEnd', animate)
                        threeScroller.on('scrollCancel', cancelScroll)

                        mySwiper.passedParams.scrollerObj.push(threeScroller);
                    }
                }


                // 初始化
                if (transformContent <= -100) {
                    $('.content').css('transform', 'translate(0,' + -100 + 'px)');
                    $(mySwiper.slides[mySwiper.activeIndex]).children().children().css('transform', 'translate(0,' + transformScroller + 'px)');
                    mySwiper.passedParams.scrollerObj[mySwiper.activeIndex].y = transformScroller - 100;
                } else {
                    if (Object.prototype.toString.call(mySwiper.previousIndex) != '[object Undefined]') {
                        mySwiper.passedParams.scrollerObj[mySwiper.activeIndex].y = mySwiper.passedParams.scrollerObj[mySwiper.previousIndex].y;
                    }
                    if (mySwiper.passedParams.scrollerTransform[mySwiper.activeIndex]) {
                        $('.swiper-container').css('overflow', 'hidden');
                        $('.content').css('bottom', -100);
                        mySwiper.passedParams.isOverflow = true;
                    }
                }
            }
        }
    })()
    </script>
</body>

</html>
